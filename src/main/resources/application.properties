spring.application.name=weatherpick

server.port=443
server.ssl.enabled=true
server.ssl.key-store=/etc/ssl/certificate.pfx
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://uijin.c1w6mssuetus.ap-northeast-2.rds.amazonaws.com/db1

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

file.path = C:/weatherpick/uploadfile/
file.url = http://localhost:8080/file/
spring.config.import=optional:classpath:application-secret.properties
